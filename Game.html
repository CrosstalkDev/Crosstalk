<!DOCTYPE html>
<html> 
  <head>
    <title>Crosstalk</title>
    <link rel="icon" type="img/png" href="PNGs/FaviconIcon.png">
    <link rel="stylesheet" href="clicker.css" />
  </head>
  <body>
    <div class="container">
      <div class="head",height="50px;"><h1>Crosstalk</h1></div>
      <div class="content">
        <a href="Home.html" class="homebutton" style="margin-bottom: 30px; font-weight:800; font-size:20px; color:#000000; padding-right: 10px; padding-left: 10px; padding-top: 10px; padding-bottom: 10px;">Home</a> 
        <p class="Leaderscore" style="margin-top: 30px">Your Highest Money Earings are <span id="highestscore">[n/a]</span></p>
        <div class="lngheader"><h1>Language Clicker</h1></div>
        <div id="background"></div>
        <div class="ShowMoney">
          <p>Money: <span id="money">0</span></p>
          <button onclick="clicked()">Click Me!</button>
        </div>
        <div class="ShowMPC">
          <p>Every Click is worth: <span id="mpc">1</span></p>
          <button onclick="upgradempc()">Upgrade Money Per Click (Price: <span id="mpcPrice">10</span> money)</button>
        </div>
        <div class="ShowMPS"><p>Every Second, You earn: <span id="mps">0</span></p></div>
        <button onclick="upgrademps()">Upgrade Money Per Second (Price: <span id="mpsPrice">50</span> money)</button>
      </div>
    </div>
    <script src="langclicker.js"></script>
  </body>
</html>
